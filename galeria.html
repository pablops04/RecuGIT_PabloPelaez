<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Galería</title>
    <meta charset="utf-8">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>    

    $(document).ready(function() {
            // Variables
            const IMAGENES = [
                'imagenes/alberto.jpg',
                'imagenes/jaime.jpg',
                'imagenes/dario.jpg'
            ];
            
            let posicionActual = 0;
            let $botonRetroceder = document.querySelector('#retroceder');
            let $botonAvanzar = document.querySelector('#avanzar');
    
            // Funciones

            /**
             * Funcion que cambia la foto en la siguiente posicion
             */
            function pasarFoto() {
                if(posicionActual >= IMAGENES.length - 1) {
                    posicionActual = 0;
                } else {
                    posicionActual++;
                }
                renderizarImagen();
            }

            /**
             * Funcion que cambia la foto en la anterior posicion
             */
            function retrocederFoto() {
                if(posicionActual <= 0) {
                    posicionActual = IMAGENES.length - 1;
                } else {
                    posicionActual--;
                }
                renderizarImagen();
            }

            /**
             * Funcion que actualiza la imagen  dependiendo de posicionActual
             */
            function renderizarImagen () {
            
                $("#imagen").attr("src",`${IMAGENES[posicionActual]}`);
              
            }
            // Eventos
            $botonAvanzar.addEventListener('click', pasarFoto);
            $botonRetroceder.addEventListener('click', retrocederFoto);
          
            // Iniciar
            renderizarImagen();
    }); 
       
       </script>
</head>
<body>
    <div class="header">
        <img src="imagenes/logo.png">
        <h1>Unicaja Baloncesto</h1>
    </div>

    <div class="row">
        <div class="column side">
            <a href="index.html">Inicio</a>
            <a href="#">Clasificación</a>
            <a href="plantilla.html">Plantilla</a>
            <a href="galeria.html">Galería</a>
            <a href="abonados.html">Abonados</a>
            <a href="tienda.html">Tienda</a>
        </div>
        <div class="column middle" >
           
            <div class="carousel">
                <button id="retroceder">Retroceder</button>
                <div id="imagenDiv">
                    <img id="imagen" src="imagenes/alberto.jpg"/>
                </div>
                <button id="avanzar">Avanzar</button>
            </div>
        </div> 
    </div>
    <div class="footer">    
        <p>&#169; 2021 Unicaja Baloncesto </p>
    </div>
</body>
</html>
